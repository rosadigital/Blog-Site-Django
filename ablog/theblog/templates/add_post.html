{% extends 'base.html' %}

{% block title %} Create A New Blog Post! {% endblock%}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add Post</h1>
    <br><br>
    <div class="form-group">
        <form method="Post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
            <a href="{% url 'add_categories'%}" class="btn btn-warning">Add a New Category</a>
        </form>
</div>
<script>
    var name = "{{ user.id }}";
    document.getElementById("username").value = name;
</script>
{% else %}
You are not allowed here (and you know it)!
{% endif %}

{% endblock%}
